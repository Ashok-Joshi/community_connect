<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Community Connect - Volunteer Registration</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
  <script src="{{ url_for('static', filename='JavaScript/validate.js') }}"></script>

</head>
<body>
  <div class="banner">
    <h1>üåç Community Connect</h1>
    <p>Empowering volunteers, one project at a time</p>
  </div>

  <div class="form-box">
    <h2>Register Now</h2>
    <form method="POST" action="/signup">
  	<label for="name">Full Name</label>
  	<input type="text" id="name" name="name" placeholder="Ashok Kumar" required />

  	<label for="email">Email Address</label>
  	<input type="email" id="email" name="email" placeholder="ashok@example.com" required />
    <p id="emailError" style="color:red; font-size: 0.9em;"></p>

  	<label for="password">Password</label>
  	<input type="password" id="password" name="password" placeholder="At least 6 characters" required />

  	<div class="extra-link">
    		<p> Already have an account? <a href="{{ url_for('home') }}">Back to Login</a> </p> <br>
  	</div>

  <button type="submit">Join Now</button>
</form>
  </div>


  {% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for msg in messages %}
      <p style="color: red;">{{ msg }}</p>
    {% endfor %}
  {% endif %}
{% endwith %}

</body>
</html>
