<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Community Connect</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
  <script src="{{ url_for('static', filename='JavaScript/reset_validate.js') }}"></script>
</head>
<body>
    <div class="banner">
        <h1>🌍 Community Connect</h1>
        <p>Empowering volunteers, one project at a time</p>
      </div>

    <form method="POST">
        <label>Enter new password for {{ email }}:</label>
        <input type="password" id="password" name="password" placeholder="At least 6 characters" required />
        <button type="submit">Reset Password</button>
        <p id="passwordError" style="color:red; font-size: 0.9em;"></p>
    </form>
  
  </body>
  </html>
