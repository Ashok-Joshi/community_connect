<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Community Connect</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
  <div class="banner">
    <h1>🌍 Community Connect</h1>
    <p>Welcome back! Log in to continue your impact</p>
  </div>

  <div class="form-box">
    <h2>Login to Your Account</h2>
    <form method="POST" action="/login">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="ashok@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Your password" required />

      <button type="submit">Login</button>
    </form>

    <div class="extra-link">
      <p>Don’t have an account? <a href="{{ url_for('signup') }}">Click here to Sign Up</a></p>
    </div>
  </div>

  {% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for msg in messages %}
      <p style="color: red;">{{ msg }}</p>
    {% endfor %}
  {% endif %}
{% endwith %}

</body>
</html>
